<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form - SEA Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div x-data="contactTest()" class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Test Contact Form</h1>
        
        <!-- Test Contact Form -->
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Contact Form Test</h2>
            
            <!-- Messages -->
            <div x-show="message" x-cloak :class="messageType === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'" class="border rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <i :class="messageType === 'success' ? 'fas fa-check-circle text-green-500' : 'fas fa-exclamation-triangle text-red-500'" class="text-xl mr-3"></i>
                    <span x-text="message"></span>
                </div>
            </div>

            <form @submit.prevent="submitForm()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Nama *</label>
                        <input
                            type="text"
                            x-model="formData.name"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                            placeholder="Nama lengkap"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email *</label>
                        <input
                            type="email"
                            x-model="formData.email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                            placeholder="email@example.com"
                        />
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Phone</label>
                        <input
                            type="tel"
                            x-model="formData.phone"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                            placeholder="08xxxxxxxxxx"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Subject</label>
                        <input
                            type="text"
                            x-model="formData.subject"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                            placeholder="Subject pesan"
                        />
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Message *</label>
                    <textarea
                        x-model="formData.message"
                        rows="4"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                        placeholder="Tulis pesan Anda di sini..."
                    ></textarea>
                </div>

                <button
                    type="submit"
                    :disabled="isSubmitting"
                    class="w-full bg-teal-600 hover:bg-teal-700 disabled:bg-gray-400 text-white py-3 rounded-lg font-medium transition-colors"
                >
                    <span x-show="!isSubmitting">Send Message</span>
                    <span x-show="isSubmitting">Sending...</span>
                </button>
            </form>
            
            <!-- Debug Info -->
            <div class="mt-6 p-4 bg-gray-100 rounded">
                <h3 class="font-semibold mb-2">Debug Info:</h3>
                <p><strong>Endpoint:</strong> /api/contact</p>
                <p><strong>Form Data:</strong> <span x-text="JSON.stringify(formData)"></span></p>
                <p><strong>Is Submitting:</strong> <span x-text="isSubmitting"></span></p>
            </div>
        </div>
    </div>

    <script>
        function contactTest() {
            return {
                isSubmitting: false,
                message: '',
                messageType: '',
                
                formData: {
                    name: 'Test User',
                    email: 'test@example.com',
                    phone: '08123456789',
                    subject: 'Test Subject',
                    message: 'This is a test message with more than 10 characters for testing the contact form.'
                },

                async submitForm() {
                    console.log('Form submitted!');
                    console.log('Form data:', this.formData);
                    
                    this.isSubmitting = true;
                    this.message = '';

                    try {
                        const response = await fetch('/api/contact', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify(this.formData)
                        });

                        console.log('Response status:', response.status);
                        console.log('Response headers:', response.headers);

                        const result = await response.json();
                        console.log('Response data:', result);

                        if (response.ok) {
                            this.message = 'Pesan berhasil dikirim! ' + (result.message || '');
                            this.messageType = 'success';
                            
                            // Reset form
                            this.formData = {
                                name: '',
                                email: '',
                                phone: '',
                                subject: '',
                                message: ''
                            };
                        } else {
                            this.message = result.error || result.message || 'Terjadi kesalahan saat mengirim pesan';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                        this.message = 'Terjadi kesalahan: ' + error.message;
                        this.messageType = 'error';
                    } finally {
                        this.isSubmitting = false;
                        
                        // Auto hide message after 5 seconds
                        setTimeout(() => {
                            this.message = '';
                        }, 5000);
                    }
                }
            }
        }
    </script>
</body>
</html>
