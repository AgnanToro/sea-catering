<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form - SEA Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div x-data="contactFormTest()" class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Test Contact Form</h1>
        
        <!-- Contact Form Test -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Contact Form Test</h2>
            
            <!-- Success/Error Messages -->
            <div x-show="message" x-cloak :class="messageType === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'" class="border rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <i :class="messageType === 'success' ? 'fas fa-check-circle text-green-500' : 'fas fa-exclamation-triangle text-red-500'" class="text-xl mr-3"></i>
                    <span x-text="message"></span>
                </div>
            </div>

            <form @submit.prevent="submitForm()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Nama Lengkap *</label>
                        <input
                            type="text"
                            x-model="formData.name"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                            placeholder="Masukkan nama lengkap"
                        />
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email *</label>
                        <input
                            type="email"
                            x-model="formData.email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                            placeholder="nama@email.com"
                        />
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">No. HP</label>
                        <input
                            type="tel"
                            x-model="formData.phone"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                            placeholder="08xxxxxxxxxx"
                        />
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Subject</label>
                        <input
                            type="text"
                            x-model="formData.subject"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                            placeholder="Subjek pesan"
                        />
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Pesan *</label>
                    <textarea
                        x-model="formData.message"
                        rows="5"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                        placeholder="Tulis pesan Anda di sini..."
                    ></textarea>
                </div>

                <button
                    type="submit"
                    :disabled="isSubmitting"
                    class="w-full bg-teal-600 hover:bg-teal-700 disabled:bg-gray-400 text-white py-3 rounded-lg font-medium transition-colors"
                >
                    <span x-show="!isSubmitting">Kirim Pesan</span>
                    <span x-show="isSubmitting">Mengirim...</span>
                </button>
            </form>
        </div>

        <!-- Debug Info -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Debug Info</h3>
            <pre x-text="JSON.stringify(formData, null, 2)" class="bg-gray-100 p-3 rounded text-sm overflow-auto"></pre>
            
            <div class="mt-4">
                <button @click="testDirectAPI()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Test Direct API
                </button>
            </div>
        </div>
    </div>

    <script>
        function contactFormTest() {
            return {
                formData: {
                    name: 'Test User Frontend',
                    email: 'frontend@test.com',
                    phone: '081234567890',
                    subject: 'Test dari Frontend',
                    message: 'Ini adalah test message dari frontend contact form.'
                },
                message: '',
                messageType: 'success',
                isSubmitting: false,

                async submitForm() {
                    if (!this.validateForm()) {
                        return;
                    }

                    this.isSubmitting = true;
                    this.message = '';

                    console.log('Submitting form data:', this.formData);

                    try {
                        const response = await fetch('/api/contact', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Requested-With': 'XMLHttpRequest'
                            },
                            body: JSON.stringify(this.formData)
                        });

                        console.log('Response status:', response.status);
                        console.log('Response headers:', [...response.headers.entries()]);

                        const result = await response.json();
                        console.log('Response data:', result);

                        if (response.ok) {
                            this.message = 'Pesan berhasil dikirim! Tim kami akan segera menghubungi Anda.';
                            this.messageType = 'success';
                            
                            // Reset form
                            this.formData = {
                                name: '',
                                email: '',
                                phone: '',
                                subject: '',
                                message: ''
                            };
                        } else {
                            this.message = result.error || result.message || 'Terjadi kesalahan saat mengirim pesan';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        console.error('Submit error:', error);
                        this.message = 'Terjadi kesalahan saat mengirim pesan: ' + error.message;
                        this.messageType = 'error';
                    } finally {
                        this.isSubmitting = false;
                        
                        // Auto hide message after 5 seconds
                        setTimeout(() => {
                            this.message = '';
                        }, 5000);
                    }
                },

                validateForm() {
                    if (!this.formData.name || !this.formData.email || !this.formData.message) {
                        this.message = 'Nama, Email, dan Pesan wajib diisi!';
                        this.messageType = 'error';
                        return false;
                    }
                    return true;
                },

                async testDirectAPI() {
                    console.log('Testing direct API call...');
                    try {
                        const response = await fetch('/api/contact', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                name: 'Direct API Test',
                                email: 'api@test.com',
                                message: 'Direct API test message'
                            })
                        });

                        const result = await response.json();
                        console.log('Direct API result:', result);
                        alert('Direct API test: ' + (response.ok ? 'SUCCESS' : 'FAILED') + ' - ' + JSON.stringify(result));
                    } catch (error) {
                        console.error('Direct API error:', error);
                        alert('Direct API error: ' + error.message);
                    }
                }
            }
        }
    </script>
</body>
</html>
